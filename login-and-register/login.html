<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="type.css">
</head>
<body>
    <div id="app" class="container mt-5">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <h2 class="text-center mb-4">登录账号</h2>
            <!-- 阻止表单默认提交 -->
            <form @submit.prevent="login">
              <div class="form-group">
                <label class="email" for="email">邮箱</label>
                <input type="email" class="form-control" id="email" v-model="loginEmail">
              </div>
              <div class="form-group">
                <label class="password" for="password">密码</label>
                <input type="password" class="form-control" id="password" v-model="loginPassword">
              </div>
              <button type="submit" class="btn btn-primary btn-block">登录</button>
            </form>
            <a href="#" class="forget">忘记密码</a> 
            <a href="register.html" class="go_register">前往注册</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
